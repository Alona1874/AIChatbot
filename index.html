<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/path/to/favicon.png">

</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="header-icon">
                <div class="bot-icon">
                    <img src="ai.png" alt="" id="headerImage" width="36" height="42">
                </div>
                <div class="green"></div>
            </div>
            <div class="header-title">
                
              <div class="header-head">Chatbot Support</div> 
              <div class="header-online">Online</div> 
            </div>
            

        </div>
        <div class="chat-container">
            <div class="ai-chat-box">
                <img src="ai.png" alt="" id="aiImage" width="36" height="42">
                <div class="ai-chat-area">
                Hello! How Can I Help you Today?
                </div>
            </div>
        </div>
        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Message...">
            <button id="image"><img src="img.svg" alt="">
            <input type="file" accept="images/*" hidden></button>      
            <button id="submit"><img src="submit.svg" alt=""></button> 
        </div>
    </div>
<script src="script.js"></script>


</body>
</html>
